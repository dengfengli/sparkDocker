services:
  namenode:
    build: ./hadoop-base
    container_name: namenode
    hostname: namenode
    networks: 
      - hadoopnet
    ports:
      - "50070:50070"
      - "8088:8088"
      - "9000:9000"
      - "4040:4040"
      - "18080:18080"
      - "19888:19888"
