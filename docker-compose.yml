    build: ./hadoop-base
    container_name: datanode01
    networks: 
      - hadoopnet
    hostname: datanode01
    command: "/etc/bootstrap.sh -d -datanode"
  datanode02:
    build: ./hadoop-base
    container_name: datanode02
    networks: 
      - hadoopnet
    hostname: datanode02
    command: "/etc/bootstrap.sh -d -datanode"
  submitnode:
    build: ./hadoop-base
    container_name: submitnode
    networks: 
      - hadoopnet
    hostname: submitnode
    command: "/etc/bootstrap.sh -d"

